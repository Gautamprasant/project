 <!DOCTYPE html>
<html>
    <head>
        <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="navbar">
             <div class="nav-log border">
                <div id="log">
                </div>
             </div>
                <div class="nav-address border">
                    <p class="add1">Deliver to</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-pin"></i>
                       <p class="add2">NEPAL</p>
                    </div>
                </div>
                 <div class="Search ">
                    <select class="Search-all">
                        <option>All</option>
                    </select>
                    <input type="text" placeholder="Search Amazon" class="Search-things">
                    <div id="Search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                 </div>
            </div>
        </header>
    </body>
</html>
